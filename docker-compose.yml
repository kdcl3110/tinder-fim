version: "3.8"

services:

  backend:
    build: ./backend
    restart: always
    networks:
      - FlixTinder
    ports:
      - "5000:4000"

  fontend:
    build: ./frontend
    restart: always
    networks:
      - FlixTinder
    ports:
      - "8082:80"

  mongo_flix_tinder:
    image: mongo
    restart: always
    networks:
      - FlixTinder
    ports:
      - 27018:27017
    volumes:
      - mongo-data:/data/db

networks:
  FlixTinder:
    driver: bridge

volumes:
  mongo-data:
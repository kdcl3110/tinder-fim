version: "3.8"

services:

  backend:
    build: ./backend
    restart: always
    networks:
      - 3icp
    ports:
      - "4000:4000"

  fontend:
    build: ./frontend
    restart: always
    networks:
      - 3icp
    ports:
      - "8082:80"

  mongo_icp:
    image: mongo
    restart: always
    networks:
      - 3icp
    ports:
      - 27018:27017
    volumes:
      - mongo-data:/data/db

networks:
  3icp:
    driver: bridge

volumes:
  mongo-data: